name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - run: cargo build --release --target ${{ matrix.target }} --bin git-gen

      - name: Prepare binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/git-gen.exe git-gen-${{ matrix.platform }}.exe
          else
            cp target/${{ matrix.target }}/release/git-gen git-gen-${{ matrix.platform }}
            chmod +x git-gen-${{ matrix.platform }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: git-gen-${{ matrix.platform }}
          path: git-gen-${{ matrix.platform }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare assets
        shell: bash
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          cd release
          find . -name "git-gen-*" ! -name "*.exe" -exec chmod +x {} \;
          for file in git-gen-*; do
            sha256sum "$file" > "$file.sha256"
          done

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            Download `git-gen-{platform}` for your system, rename to `git-gen`, and add to PATH.

            ```bash
            mv git-gen-linux-x86_64 git-gen
            chmod +x git-gen
            sudo mv git-gen /usr/local/bin/
            ```

            Then use as: `git gen commit --apply`
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

