name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v0.1.0, etc.

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-gen-x86_64-unknown-linux-gnu
            asset_name: git-gen-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-gen-x86_64-pc-windows-msvc
            asset_name: git-gen-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: git-gen-x86_64-apple-darwin
            asset_name: git-gen-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: git-gen-aarch64-apple-darwin
            asset_name: git-gen-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin git-gen-cli
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp target/${{ matrix.target }}/release/git-gen-cli.exe release/${{ matrix.asset_name }}
          else
            cp target/${{ matrix.target }}/release/git-gen-cli release/${{ matrix.asset_name }}
            chmod +x release/${{ matrix.asset_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.asset_name }}
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          # Copy all artifacts to release-assets directory
          find artifacts -type f -exec cp {} release-assets/ \;
          # Make binaries executable (except .exe files)
          find release-assets -type f ! -name "*.exe" ! -name "*.sha256" -exec chmod +x {} \;

      - name: Generate checksums
        shell: bash
        working-directory: release-assets
        run: |
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.tag.outputs.VERSION }}
          body: |
            ## Changes in v${{ steps.tag.outputs.VERSION }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation

            Download the binary for your platform and place it in your PATH.

            ### Checksums

            SHA256 checksums are provided for verification.
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

